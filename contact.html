<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>iBlogger - Contact Us</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/index.html">
                <span><img src="img/logo (2).png" alt="logo"></span>
            </a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search for Articles"> 
                <button class="btn"> Search </button>
            </form>
        </div>
    </nav>
    <!-- <h1 id="heading" class="font1 m-auto max-width-1">Reach Out to Us</h1> -->
    <div class="content max-width-1 m-auto">
        <div class="form-content-left">
            <h1 id="heading" class="font1">Reach Out to Us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" name="email" placeholder="Enter your Email address">
                </div>
                <div class="form-box">
                    <input type="" name="number" placeholder="Enter your Phone number">
                </div>
                <div class="form-box">
                    <textarea name="text" id="" cols="30" rows="10" placeholder="Enter your Query"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
        <div class="contact-img">
            <img src="img/contact.png" alt="iBlog">
        </div>
    </div>
    <footer class="footer m-auto">
        Copyright &copy; iBlogger.com
    </footer>
</body>
</html>
